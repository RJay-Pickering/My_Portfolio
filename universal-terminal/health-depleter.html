<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDoodle API Example</title>
</head>
<body>
    <h1>Run Code with JDoodle</h1>
    <textarea id="code" rows="10" cols="50">print("Hello, World!")</textarea><br>
    <button id="run">Run Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        document.getElementById('run').onclick = function() {
            const code = document.getElementById('code').value;
            const apiUrl = 'https://api.jdoodle.com/v1/execute';
            const data = {
                script: code,
                language: 'python3',
                versionIndex: '3',
                clientId: '3160d8956975db59cee806fceeefb3c3',
                clientSecret: '79b8611a6b22bce4f5ba687d516d4e3a4ba92f22fa19f94048a5e9c7b9e5b317'
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output || data.error;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
