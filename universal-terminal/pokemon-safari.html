def catch_giratina(player: Player, Distortion: Pokemon) -> None:\n\
    attempt = random.randint(2, 10)\n\
    while True:\n\
        attempts = 0\n\
        if attempts < attempt:\n\
            print('What will you do?')\n\
            print('Catch')\n\
            print('Run')\n\
            action = input('> ')\n\
            if action == 'Run':\n\
                if 'Pokeball' not in player.items and 'Greatball' not in player.items and 'Ultraball' not in player.items and 'Masterball' not in player.items:\n\
                    print('Too bad that you was not prepared for this...')\n\
                    break\n\
                print('You cannot run away from a Legendary unless you run out of Pokeball`s!')\n\
            elif action == 'Catch':\n\
                print(player.items)\n\
                print('Which Pokeball will you use? ')\n\
                pokeball = input('> ')\n\
                if pokeball == 'Pokeball' and 'Pokeball' in player.items:\n\
                    player.items.remove('Pokeball')\n\
                    catch_rate = random.randint(1, 100)\n\
                    if catch_rate in range(1, 10):\n\
                        player.party.append(Distortion)\n\
                        print(f'You caught the wild {Distortion.name}')\n\

                        attempts = attempts + 1\n\

def battle(pokemon: Pokemon, player: Player, location: Dict[str, Area]):\n\
    print(f'They send out {pokemon.name}!')\n\
    if player.party[0].fainted == True:\n\
        if player.party[1].fainted == True:\n\
            if player.party[2].fainted == True:\n\
                if player.party[3].fainted == True:\n\
                    in_battle = player.party[4]\n\
                else:\n\
                    in_battle = player.party[3]\n\
            else:\n\
                in_battle = player.party[2]\n\
        else:\n\
            in_battle = player.party[1]\n\
    else:\n\
        in_battle = player.party[0]\n\
    print(f'{player.name} sends out {in_battle.name}')\n\
    while True:\n\
        if in_battle.health > 0:\n\
            print(f'{pokemon.name}: {pokemon.health_cap}/{pokemon.health}')\n\
            print(f'{in_battle.name}: {in_battle.health_cap}/{in_battle.health}')\n\
            for move in in_battle.moves:\n\
                print(move)\n\
            print('What move will you use?')\n\
            action = input('> ')\n\
            if action in in_battle.moves:\n\
                attack = in_battle.moves.index(action)\n\
                print(f'{in_battle.name} used {action}')\n\
                pokemon.health = pokemon.health - in_battle.damage[attack]\n\
                if pokemon.health > 0:\n\
                    trainer_choice = random.randint(1, len(in_battle.moves))\n\
                    trainer_choice = trainer_choice - 1\n\
                    print(f'{pokemon.name} used {pokemon.moves[trainer_choice]}')\n\
                    in_battle.health = in_battle.health - pokemon.damage[\n\
                        trainer_choice]\n\
                    if in_battle.health <= 0:\n\
                        in_battle.fainted = True\n\
                        in_battle.health = 0\n\
                        print(f'{in_battle.name} fainted!')\n\
                else:\n\
                    pokemon.fainted = True\n\
                    pokemon.health = 0\n\
                    print(f'{pokemon.name} fainted!')\n\
                    break\n\
            else:\n\
                print('You can`t use that move')\n\
        if in_battle.health <= 0:\n\
            losers = 0\n\
            for the_party in player.party:\n\
                if the_party.fainted:\n\
                    losers += 1\n\
            if losers == len(player.party):\n\
                white_out(location, player)\n\
                return losers\n\
                break\n\
            in_battle.fainted == True\n\
            in_battle = switch(in_battle, player)\n\
            \n\

        with open('champion.txt', 'r') as x:\n\

            amount = len(champions)\n\
        with open('champion.txt', 'r') as x:\n\
            print(f'There have been a total of {amount} champions.')\n\
            print(f'{champions[-1]} was the last the Champion')\n\
        with open('champion.txt', 'a') as x:\n\

            x.close()\n\

        with open('champion.txt', 'a') as x:\n\
