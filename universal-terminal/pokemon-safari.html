def pick_starter(player):\n\
    print(\n\
        f'{player.name}... Interesting... Well, welcome to the newly opened Safari Park, please choose a starter.'\n\
    )\n\
    while True:\n\
        print(\n\
            'Treecko the grass pokemon, Mudkip the water pokemon, or Torchic the fire pokemon?'\n\
        )\n\
        starter = input('> ')\n\
        if starter == 'Treecko':\n\
            player.party.append(\n\
                Pokemon(\n\
                    'Treecko',\n\
                    'Grass',\n\
                    35,\n\
                    35,\n\
                    0,\n\
                    False,\n\
                    ['Pound', 'Absorb'],\n\
                    [random.randint(15, 20), random.randint(25, 26)],\n\
                )\n\
            )\n\
            print('You got the grass type Pokemon Treecko!')\n\
            break\n\
        elif starter == 'Mudkip':\n\
            player.party.append(\n\
                Pokemon(\n\
                    'Mudkip',\n\
                    'Water',\n\
                    45,\n\
                    45,\n\
                    0,\n\
                    False,\n\
                    ['Tackle', 'Water Gun'],\n\
                    [random.randint(10, 20), random.randint(25, 30)],\n\
                )\n\
            )\n\
            print('You got the water type Pokemon Mudkip!')\n\
            break\n\
        elif starter == 'Torchic':\n\
            player.party.append(\n\
                Pokemon(\n\
                    'Torchic',\n\
                    'Fire',\n\
                    30,\n\
                    30,\n\
                    0,\n\
                    False,\n\
                    ['Scratch', 'Ember'],\n\

def area_movement(location):\n\
    while True:\n\
        destination = input('> ')\n\
        if destination in AREA:\n\
            if destination in location.connections:\n\
                location = AREA[destination]\n\
                return location\n\
            else:\n\
                print(f'You cannot go to {destination}!')\n\
                print('Where would you like to go?')\n\
                listing_locations = ''\n\
                for i in location.connections:\n\
                    listing_locations += f'{i}, '\n\
                print(f'{listing_locations}or <Fly Back>')\n\
        elif destination == 'Fly Back':\n\
            location = AREA['Safari Counter']\n\
            return location\n\
        else:\n\
            print(f'You cannot go to {destination}!')\n\
            print('Where would you like to go?')\n\
            listing_locations = ''\n\
            for i in location.connections:\n\
                listing_locations += f'{i}, '\n\
            print(f'{listing_locations}or <Fly Back>')\n\

def battle(pokemon: Pokemon, player: Player, location: Dict[str, Area]):\n\
    print(f'They send out {pokemon.name}!')\n\
    if player.party[0].fainted == True:\n\
        if player.party[1].fainted == True:\n\
            if player.party[2].fainted == True:\n\
                if player.party[3].fainted == True:\n\
                    in_battle = player.party[4]\n\
                else:\n\
                    in_battle = player.party[3]\n\
            else:\n\
                in_battle = player.party[2]\n\
        else:\n\
            in_battle = player.party[1]\n\
    else:\n\
        in_battle = player.party[0]\n\
    print(f'{player.name} sends out {in_battle.name}')\n\
    while True:\n\
        if in_battle.health > 0:\n\
            print(f'{pokemon.name}: {pokemon.health_cap}/{pokemon.health}')\n\
            print(f'{in_battle.name}: {in_battle.health_cap}/{in_battle.health}')\n\
            for move in in_battle.moves:\n\

            print('What move will you use?')\n\
            action = input('> ')\n\
            if action in in_battle.moves:\n\
                attack = in_battle.moves.index(action)\n\
                print(f'{in_battle.name} used {action}')\n\
                pokemon.health = pokemon.health - in_battle.damage[attack]\n\
                if pokemon.health > 0:\n\
                    trainer_choice = random.randint(1, len(in_battle.moves))\n\

                    print(f'{pokemon.name} used {pokemon.moves[trainer_choice]}')\n\
                    in_battle.health = in_battle.health - pokemon.damage[trainer_choice]\n\

                        in_battle.health = 0\n\
                        print(f'{in_battle.name} fainted!')\n\
                else:\n\
                    pokemon.fainted = True\n\

            else:\n\

            in_battle.fainted == True\n\
